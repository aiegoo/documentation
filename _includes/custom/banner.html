<!-- slick js init -->
<script type="text/javascript">
$(window).on('load', function(){
     var slider = $('.slick-demo').slick({
               dots: false,
               arrows: false,
               infinite: true,
               speed: 500,
               fade: true,
               cssEase: 'linear',
               appendDots: '.slick-demo',
               slidesToShow: 1,
               slidesToScroll: 1
          });
     slider.addClass('overlay);

     $('.slick-dots-demo li').each(function(){
          $(this).click(function(e){
               var slide = $(this).find('button').attr('id').substring(20);
               console.log(slide);
               slider.slick('slickGoTo', slide);
          });
     });     
     $('.slick-close').click(function(){
          slider.hide(400);
          slider.removeClass('overlay');
          $(this).fadeOut(400);
     });
});

</script>
