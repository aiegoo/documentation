<style>
    body {
        height: 100%;
        position: relative;
    }
    .slick-demo {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: 1;
        width: 100%;
        height: 100%;
    }
    .slick-dots {
        bottom: 0;
        z-index: 1;
    }
    .slick-dots-demo {
        position: absolute;
        display: block;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        width: 100%;
        list-style: none;
        bottom: -200%;
        left: 35%;
        transform: translateX(-50%) translateY(-50%);
        padding-left: 0;
        opacity: 0;
        transition: opacity .3s;
    }

    .slick-dots-demo:hover {
        opacity: 1;
    }

    .slick-dots-demo li button {
        background-color: transparent;
        border: 1px solid #333;
        flex: 1 0 auto;
    }
    .slick-close {
        width: 25px;
        height: 25px;
        font-size: 25px;
        display: block;
        position: absolute;
        z-index: 2;
        right: 0;
        cursor: pointer;
    }
</style>

<script type="text/javascript">
jQuery(function($){
    var slider = $('.slick-demo').slick({
            dots: false,
            arrows: false,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            appendDots: '.slick-demo',
            slidesToShow: 1,
            slidesToScroll: 1
        });
        
    $('.slick-dots-demo li').each(function(){
        $(this).click(function(e){
            var slide = $(this).find('button').attr('id').substring(20);
            console.log(slide);
            slider.slick('slickGoTo', slide);
        });
    });

    $('.slick-close').click(function(){
        slider.hide(400);
        $(this).fadeOut(400);
    });
        
});
  </script>
