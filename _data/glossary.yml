jekyll_platform: "Jekyll is a static site generator that builds sites using most modern web technologies."

fractious: "Like a little mischevious child, full of annoying and constant trouble."

gratuitous: "Something that is unwarranted and uncouth, like the social equivalent of a flagrant foul."

haughty: "Proud and flaunting it. Holding your head high up like a snooty, too-good-for-everything rich person."

impertinent: "Someone acting rude and insensitive to others."

intrepid: "Brave and courageous especially in a difficult, dangerous situation."

항행안전시설:	"Navigational Aids"

14_CFR: "See Title 14 of the Code of Federal Regulations."

100-hour_inspection: "An inspection identical in scope to an annual inspection. Conducted every 100 hours of flight on aircraft of under 12,500 pounds that are used to carry passengers for hire."

absolute_accuracy: "The ability to determine present position in space independently, and is most often used by pilots."

absolute_altitude: "The actual distance between an aircraft and the terrain over which it is flying."

absolute_pressure: "Pressure measured from the reference of zero pressure, or a vacuum."

AC: "Alternating current."

acceleration: "Force involved in overcoming inertia, and which may be defined as a change in velocity per unit of time."

acceleration_error: "A magnetic compass error apparent when the aircraft accelerates while flying on an easterly or westerly heading, causing the compass card to rotate toward North."

accelerate-go_distance: "The distance required to accelerate to V1 with all engines at takeoff power, experience an engine failure at V1, and continue the takeoff on the remaining engine(s). The runway required includes the distance required to climb to 35 feet by which time V2 speed must be attained."

accelerate-stop_distance: "The distance required to accelerate to V1 with all engines at takeoff power, experience an engine failure at V1, and abort the takeoff and bring the airplane to a stop using braking action only (use of thrust reversing is not considered)."

accelerometer: "A part of an inertial navigation system (INS) that accurately measures the force of acceleration in one direction."

ADC: "See air data computer."

ADF: "See automatic direction finder."

ADI: "See attitude director indicator."

adiabatic_cooling: "A process of cooling the air through expansion. For example, as air moves up slope it expands with the reduction of atmospheric pressure and cools as it expands."

adiabatic_heating: "A process of heating dry air through compression. For example, as air moves down a slope it is compressed, which results in an increase in temperature."

adjustable-pitch_propeller: "A propeller with blades whose pitch can be adjusted on the ground with the engine not running, but which cannot be adjusted in flight. Also referred to as a ground adjustable propeller. Sometimes also used to refer to constant-speed propellers that are adjustable in flight."

adjustable_stabilizer: "A stabilizer that can be adjusted in flight to trim the airplane, thereby allowing the airplane to fly hands-off at any given airspeed."

ADM: "See aeronautical decision-making."

ADS-B: "See automatic dependent surveillance-broadcast."

advection_fog: "Fog resulting from the movement of warm, humid air over a cold surface."

adverse_yaw: "A condition of flight in which the nose of an airplane tends to yaw toward the outside of the turn. This is caused by the higher induced drag on the outside wing, which is also producing more lift. Induced drag is a by-product of the lift associated with the outside wing."

aerodynamics: "The science of the action of air on an object, and with the motion of air on other gases. Aerodynamics deals with the production of lift by the aircraft, the relative wind, and the atmosphere."

aeronautical_chart: "A map used in air navigation containing all or part of the following: topographic features, hazards and obstructions, navigation aids, navigation routes, designated airspace, and airports."

aeronautical_decision-making: "A systematic approach to the mental process used by pilots to consistently determine the best course of action in response to a given set of circumstances."

agonic_line: "An irregular imaginary line across the surface of the Earth along which the magnetic and geographic poles are in alignment, and along which there is no magnetic variation."

ailerons: "Primary flight control surfaces mounted on the trailing edge of an airplane wing, near the tip. Ailerons control roll about the longitudinal axis."

aircraft: "A device that is used, or intended to be used, for flight."

aircraft_altitude: "The actual height above sea level at which the aircraft is flying."

aircraft_approach_category: "A performance grouping of aircraft based on a speed of 1.3 times the stall speed in the landing configuration at maximum gross landing weight."

air_data_computer: "An aircraft computer that receives and processes pitot pressure, static pressure, and temperature to calculate very precise altitude, indicated airspeed, true airspeed, and air temperature."

airfoil: "Any surface, such as a wing, propeller, rudder, or even a trim tab, which provides aerodynamic force when it interacts with a moving stream of air."

air_mass: "An extensive body of air having fairly uniform properties of temperature and moisture."

AIRMET: "Inflight weather advisory issued as an amendment to the area forecast, concerning weather phenomena of operational interest to all aircraft and that is potentially hazardous to aircraft with limited capability due to lack of equipment, instrumentation, or pilot qualifications."

airplane: "An engine-driven, fixed-wing aircraft heavier than air that is supported in flight by the dynamic reaction of air against its wings."

airplane_Flight_Manual: "A document developed by the airplane manufacturer and approved by the Federal Aviation Administration (FAA). It is specific to a particular make and model airplane by serial number and it contains operating procedures and limitations."

airplane_Owner_Information_Manual: "A document developed by the airplane manufacturer containing general information about the make and model of an airplane. The airplane owner’s manual is not FAA approved and is not specific to a particular serial numbered airplane. This manual is not kept current, and therefore cannot be substituted for the AFM/POH."

airport_diagram: "The section of an instrument approach procedure chart that shows a detailed diagram of the airport. This diagram includes surface features and airport configuration information."

Airport_Facility_Directory: "See Chart Supplement U.S."

airport_surface_detection_equipment: "Radar equipment specifically designed to detect all principal features and traffic on the surface of an airport, presenting the entire image on the control tower console; used to augment visual observation by tower personnel of aircraft and/or vehicular movements on runways and taxiways."

airport_surveillance_radar: "Approach control radar used to detect and display an aircraft’s position in the terminal area."

airport_surveillance_radar_approach: "An instrument approach in which ATC issues instructions for pilot compliance based on aircraft position in relation to the final approach course and the distance from the end of the runway as displayed on the controller’s radar scope."

air_route_surveillance_radar: "Air route traffic control center (ARTCC) radar used primarily to detect and display an aircraft’s position while en route between terminal areas."

air_route_traffic_control_center: "Provides ATC service to aircraft operating on IFR flight plans within controlled airspace and principally during the en route phase of flight."

airspeed: "Rate of the aircraft’s progress through the air."

airspeed_indicator: "A differential pressure gauge that measures the dynamic pressure of the air through which the aircraft is flying. Displays the craft’s airspeed, typically in knots, to the pilot."

angle_of_attack: "The angle of attack is the angle at which relative wind meets an airfoil. It is the angle that is formed by the chord of the airfoil and the direction of the relative wind or between the chord line and the flight path. The angle of attack changes during a flight as the pilot changes the direction of the aircraft and is related to the amount of lift being produced."

air_traffic_control_radar_beacon_system: "Sometimes called secondary surveillance radar (SSR), which utilizes a transponder in the aircraft. The ground equipment is an interrogating unit, in which the beacon antenna is mounted so it rotates with the surveillance antenna. The interrogating unit transmits a coded pulse sequence that actuates the aircraft transponder. The transponder answers the coded sequence by transmitting a preselected coded sequence back to the ground equipment, providing a strong return signal and positive aircraft identification, as well as other special data."

airway: "An airway is based on a centerline that extends from one navigation aid or intersection to another navigation aid (or through several navigation aids or intersections); used to establish a known route for en route procedures between terminal areas."

airworthiness certificate: "A certificate issued by the FAA to all aircraft that have been proven to meet the minimum standards set down by the Code of Federal Regulations."

airworthiness Directive: "A regulatory notice sent out by the FAA to the registered owner of an aircraft informing the owner of a condition that prevents the aircraft from continuing to meet its conditions for airworthiness. Airworthiness Directives (AD notes) are to be complied with within the required time limit, and the fact of compliance, the date of compliance, and the method of compliance are recorded in the aircraft’s maintenance records."

alert area: "An area in which there is a high volume of pilot training or an unusual type of aeronautical activity."

almanac data: "Information the global positioning system (GPS) receiver can obtain from one satellite which describes the approximate orbital positioning of all satellites in the constellation. This information is necessary for the GPS receiver to know what satellites to look for in the sky at a given time."

ALS: "See approach lighting system."

altimeter: "A flight instrument that indicates altitude by sensing pressure changes."

altimeter_setting: "Station pressure (the barometric pressure at the location the reading is taken) which has been corrected for the height of the station above sea level."

altitude_engine: "A reciprocating aircraft engine having a rated takeoff power that is producible from sea level to an established higher altitude."

ambient_pressure: "The pressure in the area immediately surrounding the aircraft."

ambient_temperature: "The temperature in the area immediately surrounding the aircraft."

AME: "See aviation medical examiner."

amendment_status: "The circulation date and revision number of an instrument approach procedure, printed above the procedure identification."

ammeter: "An instrument installed in series with an electrical load used to measure the amount of current flowing through the load."

aneroid: "The sensitive component in an altimeter or barometer that measures the absolute pressure of the air. It is a sealed, flat capsule made of thin disks of corrugated metal soldered together and evacuated by pumping all of the air out of it."

aneroid_barometer: "An instrument that measures the absolute pressure of the atmosphere by balancing the weight of the air above it against the spring action of the aneroid."

angle_of_attack: "The angle of attack is the angle at which relative wind meets an airfoil. It is the angle that is formed by the chord of the airfoil and the direction of the relative wind or between the chord line and the flight path. The angle of attack changes during a flight as the pilot changes the direction of the aircraft and is related to the amount of lift being produced."

angle_of_incidence: "The acute angle formed between the chord line of an airfoil and the longitudinal axis of the aircraft on which it is mounted."

anhedral: "A downward slant from root to tip of an aircraft’s wing or horizontal tail surface."

annual_inspection: "A complete inspection of an aircraft and engine, required by the Code of Federal Regulations, to be accomplished every 12 calendar months on all certificated aircraft. Only an A&P technician holding an Inspection Authorization can conduct an annual inspection."

anti-ice: "Preventing the accumulation of ice on an aircraft structure via a system designed for that purpose."

antiservo_tab: "An adjustable tab attached to the trailing edge of a stabilator that moves in the same direction as the primary control. It is used to make the stabilator less sensitive."

form_drag: "The drag created because of the shape of a component or the aircraft."
